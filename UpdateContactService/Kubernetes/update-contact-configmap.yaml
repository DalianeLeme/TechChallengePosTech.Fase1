apiVersion: v1
kind: ConfigMap
metadata:
  name: update-contacts-config
  namespace: default
  labels:
    app: update-contacts
  annotations:
    description: "Configuração do microsserviço Update Contacts."
data:
  RABBITMQ_HOST: "rabbitmq.default.svc.cluster.local"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "guest"
  RABBITMQ_PASSWORD: "guest"
  APP_SETTING: "UpdateContactsSpecificConfig"